<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Javascript</title>
    <style>
      #main {
        padding: 4rem;
      }
      .card {
        width: 100%;
        height: 100vh;
        background-color: white;
        padding: 4rem;
        align-items: center;
        border: 0.2rem solid black;
      }
      .card-body {
        width: 90%;
        display: flex;
        justify-content: space-between;
        border-bottom: 0.2rem solid black;
        flex-wrap: wrap;
        align-items: center;
        text-align: center;
      }
      .card-header{
        background-color: rgb(255, 188, 100);
      }

   
    </style>
  </head>
  <body>
    <main id="main"></main>

    <script>
      const allAssignment = [
        {
          title: "1",
          code: {
            class: "btn btn-primary",
            target: "_blank",
            href: ""
          },
          demo: {
            class: "btn btn-success",
            target: "_blank",
            href: "javascript/assessment-1/index.html"
          }
        },
        {
          title: "2",
          code: {
            class: "btn btn-primary",
            target: "_blank",
            href: ""
          },
          demo: {
            class: "btn btn-success",
            href: "javascript/assessment-2/index.html",
            target: "_blank"
          },
        },
        {
          title: "3",
          code: {
            class: "btn btn-primary",
            target: "_blank",
            href:""
          },
          demo: {
            class: "btn btn-success",
            href: "javascript/assessment-3/index.html",
            target: "_blank"
          }
        },
        {
          title: "4",
          code: {
            class: "btn btn-primary",
            target: "_blank",
            href:""
          },
          demo: {
            class: "btn btn-success",
            target: "_blank",
            href: "javascript/assessment-4/index.html"
          }
        }
      ];

      const card = document.getElementById(main);
      const cardBox = document.createElement("div");
      cardBox.setAttribute("class", "card");
      main.appendChild(cardBox);

      const cardHeader = document.createElement("div");
      cardHeader.setAttribute("class", "card-header");
      let cardHeaderText = document.createTextNode("JAVASCRIPT-ASSIGNMENT");
      cardHeader.appendChild(cardHeaderText);
      cardBox.appendChild(cardHeader)

      for (let i = 0; i < allAssignment.length; i++) {
        let cardBody = document.createElement("div");
        cardBody.setAttribute("class", "card-body");
        cardBox.appendChild(cardBody);

        const element = allAssignment[i];

        let title = document.createElement("h2");
        title.setAttribute("class", "card-title");
        let titleText = document.createTextNode(element.title);
        title.appendChild(titleText);
        cardBody.appendChild(title);

        let code = document.createElement("a");
        Object.keys(element.code).forEach((key) =>
          code.setAttribute(key, element.code[key])
        );
        cardBody.appendChild(code);
        let codeText = document.createTextNode("Code");
        code.appendChild(codeText);

        let demo = document.createElement("a");
        Object.keys(element.code).forEach((key) =>
          demo.setAttribute(key, element.demo[key])
        );
        cardBody.appendChild(demo);
        let demoText = document.createTextNode("Demo");
        demo.appendChild(demoText);
      }
    </script>
  </body>
</html>
