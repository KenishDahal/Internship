<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Internship</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #main {
        padding: 4rem;
      }
      .card-box {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      .card {
        background-color: #855e42;
        padding: 40px;
        width: 15rem;
        height: 15rem;
        border-top: 4px solid black;
        border-radius: 10%;
        box-shadow: 10px 10px rebeccapurple;
        text-align: center;
        color: black;
        text-decoration: none;
        justify-content: center;
      }
      .card:hover {
        background-color: rgb(40, 168, 179);
        color: rgb(112, 72, 93);
      }
      .name-div {
        font-size: 2.2rem;
      }
      .intro {
        display: block;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        transition: all 0.2s;
        background-image: url("my.jpg");
        background-size: 100%;
        margin-inline: auto;
        margin-bottom: 2rem;
        box-shadow: 10px -10px 10px black;
      }
    </style>
  </head>
  <body>
    <main id="main"></main>

    <script>
      const projects = [
        {
          class: "card card-html",
          href: "html.html",
          name: "Html",
          target: "_blank",
          color : "black"
        },
        {
          class: "card card-css",
          href: "css.html",
          name: "Css",
          target: "_blank",
          color : "#ededed"
        },
        {
          class: "card card-bootstrap",
          href: "bootstrap.html",
          name: "Bootstrap",
          target: "_blank",
          color : "black"
        },
        {
          class: "card card-scss",
          href: "scss.html",
          name: "Scss",
          target: "_blank",
          color : "#ededed"
        },
        {
          class: "card card-fed",
          href: "fed-final.html",
          name: "Fed Final",
          target: "_blank",
          color : "black"
        },
        {
          class: "card card-fed",
          href: "javascript.html",
          name: "Javascript",
          target: "_blank",
          color : "#ededed"
        },
        {
          class: "card card-react",
          href: "react.html",
          name: "React",
          target: "_blank",
          color : "#ededed"
        },
        {
          class: "card card-figma",
          href: "figma.html",
          name: "Figma",
          target: "_blank",
          color : "darkred"
        }
      ];
      const main = document.getElementById("main");
      // introduction about me
      const intro = document.createElement("div");
      intro.setAttribute("class", "intro");
      main.appendChild(intro);

      const cardBox = document.createElement("div");
      cardBox.setAttribute("class", "card-box");
      main.appendChild(cardBox);

      for (let i = 0; i < projects.length; i++) {
        const card = document.createElement("a");
        Object.keys(projects[i]).forEach((key) =>
          card.setAttribute(key, projects[i][key])
        );
        cardBox.appendChild(card);

        const nameDiv = document.createElement("div");
        nameDiv.setAttribute("class", "name-div");
        let projectName = document.createTextNode(projects[i].name);
        card.appendChild(nameDiv);
        // card.fontcolor("red");
        card.style.color = projects[i].color;
        nameDiv.appendChild(projectName);
      }
    </script>
  </body>
</html>
