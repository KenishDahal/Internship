<!-- you can avoid the jumpy change of layout 
    that can happen when resizing a window 
    if you used media queries, and with less code! -->

    <!--For max();
         In this way, the text will be a tenth of the viewport 
    height, unless the viewport height becomes too small. The text will always 
    have a font-size of at least 1rem to ensure legibility. -->
    h1 {
        font-size: max(1rem, 10vh);
    }
   
<!--   For min()
    Your page will have a width equal to 90% of the vportiew 
    width, or 600px wide, whatever is smallest. So if the viewport width is larger than ~670px,
     the form will not stretch horizontally. -->
    form {
        width: min(600px, 90vw);
    }
