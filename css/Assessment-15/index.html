<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
</head>
<body>
    <div class="main-container">
      <div class="column-1-left">
         <div class="first-border">
          <div class="second-border">
           <img class="profile-img" src="hover-img.png" alt="profile-img"/>
          </div> 
        </div> 
          <div class="column-1-left__bio">
           <h2 class="column-1-left__bio__profile-name">Jessica Potter</h2>
           <p class="column-1-left__bio__proffession">Visual Artist</p>
           </div>
           <div class="column-1-left__button">
           <button class="button column-1-left__button-1">Follow</button>
           <button class="button column-1-left__button-2">Message</button>
          </div>
       </div>
      <div class="column-2-right">
          <div class="numbers-2">
            <h2 class="number-2__h2">523</h2>
            <p class="number-2__p">Posts</p>
          </div>
          <div class="numbers-2">
            <h2 class="number-2__h2">1387</h2>
            <p class="number-2__p">Likes</p>
          </div>
          <div class="numbers-2">
            <h2 class="number-2__h2">146</h2>
            <p class="number-2__p">Follower</p>
          </div>
      </div>
    </div>
</body>
</html>
