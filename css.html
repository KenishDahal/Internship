      cardHeader.setAttribute("class", "card-header");
      let cardHeaderText = document.createTextNode("CSS-ASSIGNMENT");
      cardHeader.appendChild(cardHeaderText);
      cardBox.appendChild(cardHeader);

      for (let i = 0; i < allAssignment.length; i++) {
        let cardBody = document.createElement("div");
        cardBody.setAttribute("class", "card-body");
        cardBox.appendChild(cardBody);

        const element = allAssignment[i];

        let title = document.createElement("h2");
        title.setAttribute("class", "card-title");
        let titleText = document.createTextNode(element.title);
        title.appendChild(titleText);
        cardBody.appendChild(title);

        let code = document.createElement("a");
        Object.keys(element.code).forEach((key) =>
          code.setAttribute(key, element.code[key])
        );
        cardBody.appendChild(code);
        let codeText = document.createTextNode("Code");
        code.appendChild(codeText);

        let demo = document.createElement("a");
        Object.keys(element.code).forEach((key) =>
          demo.setAttribute(key, element.demo[key])
        );
        cardBody.appendChild(demo);
        let demoText = document.createTextNode("Demo");
        demo.appendChild(demoText);
